<div class="row">
  <div class="col s4" *ngFor="let book of books">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" [src]="book.coverUrl">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ book.title}}<i class="material-icons right">more_vert</i></span>
        <p><a [routerLink]="['books', book.id]">See Book</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{ book.author}}<i class="material-icons right">close</i></span>
      </div>
    </div>
  </div>
  <!-- -->
</div>
