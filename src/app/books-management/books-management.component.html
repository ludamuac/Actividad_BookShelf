<div class="col s12">
  <div class="col s12">
    <h3>Manage your Books!</h3>
  </div>
</div>

<div class="row" *ngIf="books?.length > 0 then bookTable else noBooks">

</div>
<ng-template #bookTable>
    <div class="col s12">
    <table>
      <thead>
        <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor ="let book of books">
          <img [src]="book?.coverUrl" alt="" class="square">
          <td>{{ book?.title}}</td>
          <td>{{ book?.author}}</td>
          <td>
            <i class="material-icons" (click)="editBook(book.id)">edit</i>
          </td>
          <td>
            <i class="material-icons" (click)="deleteBook(book?.id)">delete</i>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
</ng-template>

<ng-template #noBooks>
  <h5>You don't have any books.</h5>
</ng-template>
